<html lang="en">

<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">

<body>

    <div class="w3-container">

                    <h2 class="oru-card-title">Hotel Udaipur Raja</h2>

                    <p class="price">Rs. 25,399.00</p>
                    <p>Capacity: <b>25 Persons</b> Property Type <b>private</b></p>
                    <div class="action">

                    </div>

            </div>
        </div>
    </div>
